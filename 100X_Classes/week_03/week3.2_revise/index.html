<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        * {
            text-transform: capitalize;
        }
    </style>
</head>

<body>
    <button onclick="getData()">get data</button>
    <p id="renderData"></p>

    <script>
        const rednerDataParagraph = document.getElementById('renderData')
        async function getData() {

            // callbakc method of using fetch method

            // fetch('https://jsonplaceholder.typicode.com/todos')
            //     .then((res) => res.json()
            //         .then((finalData) => {
            //             console.log(finalData)
            //         }))


            // async await method of writing fetch

            const response = await fetch("https://jsonplaceholder.typicode.com/todos");
            const finalData = await response.json()
            console.log(finalData);   // we will render only 10 response from this
            rednerDataParagraph.innerHTML = ''


            // print this data in tergeted element
            for (let i = 0; i < finalData.length; i++) {
                rednerDataParagraph.innerHTML += finalData[i].title + '</br>'
            }

        }
    </script>
</body>

</html>
